backend:
  name: git-gateway
  branch: main
  repo: tlsager/not-made-by-robots # Branch to update (optional; defaults to master)

media_folder: assets/img
public_folder: /img

locale: "de"

media_library:
  name: cloudinary
  config:
    cloud_name: dt5cqs0lv
    api_key: 347794518196229

collections:
  - name: "tutorial"
    label: "Tutorial"
    folder: "content/tutorial"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    preview_path: "tutorial/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Preview", name: "preview", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Wissen", name: "wissen_link", widget: "string" }
      - {
          label: "Tag",
          name: "tag",
          widget: "select",
          options:
            [
              "tutorial",
              "wissen",
              "low-code",
              "no-code",
              "high-code",
              "kostenlos",
              "kostenpflichtig",
            ],
        }
  - name: "wissen"
    label: "Wissen"
    folder: "content/wissen"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    preview_path: "wissen/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Tutorial", name: "tutorial_link", widget: "string" }
      - {
          label: "Tag",
          name: "tag",
          widget: "select",
          options:
            [
              "tutorial",
              "wissen",
              "low-code",
              "no-code",
              "high-code",
              "kostenlos",
              "kostenpflichtig",
            ],
        }
  - name: "ressourcen"
    label: "Ressourcen"
    folder: "content/ressourcen"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    preview_path: "ressourcen/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }
      - {
          label: "Level",
          name: "level",
          widget: "select",
          options:
            [
              "low-code",
              "no-code",
              "high-code",
              "person",
              "tool",
              "tutorial",
              "wissen",
              "kostenlos",
              "kostenpflichtig",
            ],
          multiple: true,
        }
